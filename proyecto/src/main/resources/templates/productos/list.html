<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div th:replace="~{componentes/header :: header}"></div>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0 text-primary">Gestión de Productos</h1>
                
                <a th:if="${#authorization.expression('hasAnyRole(''MANAGER'',''ADMIN'')')}" 
                   th:href="@{/productos/nuevo}" 
                   class="btn btn-primary">
                    + Nuevo producto
                </a>
            </div>
            
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th class="ps-3">ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${productos}">
                                <td class="ps-3" th:text="${p.id}"></td>
                                <td class="fw-bold" th:text="${p.nombre}"></td>
                                <td th:text="${p.descripcion}"></td>
                                <td>
                                    <span class="badge bg-success" th:text="${p.precio} + ' €'"></span>
                                </td>
                                <td>
                                    <div class="d-flex justify-content-center gap-2">
                                        <a th:if="${#authorization.expression('hasAnyRole(''MANAGER'',''ADMIN'')')}"
                                           th:href="@{/productos/{id}/editar(id=${p.id})}" 
                                           class="btn btn-sm btn-outline-warning">
                                            Editar
                                        </a>
                                        
                                        <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                                              th:action="@{/productos/{id}/borrar(id=${p.id})}" 
                                              method="post" 
                                              onsubmit="return confirm('¿Seguro que quieres borrarlo?')">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                Borrar
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(productos)}">
                                <td colspan="5" class="text-center py-4 text-muted">
                                    No hay productos disponibles en el inventario.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>

</body>
</html>
