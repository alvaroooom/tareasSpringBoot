<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body>

<h1>Lista de productos</h1>

<a th:href="@{/productos/nuevo}">Nuevo producto</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Precio</th>
        <th>Acciones</th>
    </tr>

    <tr th:each="p : ${productos}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.descripcion}"></td>
        <td th:text="${p.precio}"></td>
        <td>
            <a th:href="@{/productos/{id}/editar(id=${p.id})}">Editar</a>
            <form th:action="@{/productos/{id}/borrar(id=${p.id})}" method="post">
                <button type="submit">Borrar</button>
            </form>
        </td>
    </tr>

</table>

</body>
</html>
