<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div th:replace="~{componentes/header :: header}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white py-3">
                        <h2 class="h5 mb-0" th:text="${producto.id == null ? 'Crear Nuevo Producto' : 'Editar Producto'}">Producto</h2>
                    </div>
                    <div class="card-body p-4">
                        
                        <form th:action="@{/productos}" th:object="${producto}" method="post">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-bold">Nombre del Producto</label>
                                <input type="text" th:field="*{nombre}" class="form-control" 
                                       th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''" 
                                       placeholder="Ej: Balón de fútbol">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label fw-bold">Descripción</label>
                                <textarea th:field="*{descripcion}" class="form-control" rows="3"
                                          th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''"
                                          placeholder="Añade detalles del producto..."></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                            </div>

                            <div class="mb-4">
                                <label for="precio" class="form-label fw-bold">Precio (€)</label>
                                <div class="input-group">
                                    <span class="input-group-text">€</span>
                                    <input type="number" step="0.01" th:field="*{precio}" class="form-control"
                                           th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    Guardar cambios
                                </button>
                                <a th:href="@{/productos}" class="btn btn-outline-secondary">
                                    Cancelar y volver
                                </a>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>

</body>
</html>
