<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container vh-100 d-flex justify-content-center align-items-center flex-column">
    <div class="text-center mb-4">
        <h1>Mi Aplicación</h1>
        <p>Inicie sesión para gestionar el inventario de productos.</p>
    </div>
    <div class="card shadow" style="width: 22rem;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Acceso</h4>
            <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña incorrectos</div>
            <div th:if="${param.logout}" class="alert alert-success">Sesión cerrada con éxito</div>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" name="username" id="usuario" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="contrasena">Contraseña</label>
                    <input id="contrasena" type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
