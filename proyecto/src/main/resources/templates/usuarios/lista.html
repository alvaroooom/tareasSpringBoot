<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{componentes/header :: header}"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Listado de Usuarios</h2>
        <a th:href="@{/usuarios/nuevo}" class="btn btn-success">Nuevo Usuario</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.nombre}"></td>
                        <td>
                            <span class="badge bg-info text-dark" th:text="${u.rol}"></span>
                        </td>
                        <td>
                            <a th:href="@{/usuarios/{id}/editar(id=${u.id})}" class="btn btn-sm btn-warning">Editar</a>
                            
                            <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                                  th:action="@{/usuarios/{id}/eliminar(id=${u.id})}" 
                                  method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger" 
                                        onclick="return confirm('¿Seguro que quieres borrar este usuario?')">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{componentes/footer :: footer}"></div>

</body>
</html>
