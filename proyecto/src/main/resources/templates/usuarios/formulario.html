<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{componentes/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${usuario.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}"></h4>
                </div>
                <div class="card-body">
                    <form th:action="${usuario.id == null ? '/usuarios' : '/usuarios/' + usuario.id}" 
                          th:object="${usuario}" method="post">
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre de usuario</label>
                            <input type="text" th:field="*{nombre}" class="form-control" 
                                   th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:errors="*{nombre}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contrase√±a</label>
                            <input type="password" name="contrasena" class="form-control" 
                                   th:placeholder="${usuario.id == null ? 'Obligatoria' : 'Dejar en blanco para no cambiar'}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rol del sistema</label>
                            <select th:field="*{rol}" class="form-select">
                                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                            <a th:href="@{/usuarios}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{componentes/footer :: footer}"></div>

</body>
</html>
