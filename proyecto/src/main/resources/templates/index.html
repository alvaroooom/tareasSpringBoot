<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido - Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<main class="flex-fill d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-5 text-center" style="max-width: 500px;">
        <h1 class="mb-3">Gestión de Productos</h1>
        <p class="text-muted mb-4">
            Aplicación para la gestión, consulta y eliminación de productos de nuestro inventario.
        </p>
        
        <div th:if="${#authentication == null or #authentication.name == 'anonymousUser'}">
            <p class="text-muted">Por favor, inicie sesión para continuar</p> 
            <a th:href="@{/login}" class="btn btn-primary btn-lg w-100">Iniciar sesión</a>
        </div>

        <div th:if="${#authentication != null and #authentication.name != 'anonymousUser'}">
            <p class="text-success fw-semibold">Sesión activa como <span th:text="${#authentication.name}"></span></p>
            <a th:href="@{/inicio}" class="btn btn-primary btn-lg w-100">Ir al Panel de Inicio</a>
        </div>
    </div>
</main>

</body>
</html>
